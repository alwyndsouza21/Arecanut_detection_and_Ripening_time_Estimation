<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detection Result</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        .background {
            position: relative;
            background-image: url("static/alex-shutin-kKvQJ6rK6S4-unsplash.jpg");
            background-size: auto 200vh;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        .background::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: inherit;
            background-size: auto 200vh;
            background-repeat: no-repeat;
            background-attachment: fixed;
            filter: blur(8px);
            z-index: -1;
            opacity: 0.6;
        }

        .header-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background-color: black;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .container {
            margin-top: 100px;
            background-color: transparent;
            border-radius: 15px;
            padding: 30px 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 100px);
            position: relative;
            top: 100px;
            z-index: 1;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 30px;
        }

        .logo {
            width: 60px;
            height: 60px;
            margin-right: 20px;
        }

        .header-text {
            flex-grow: 1;
            text-align: center;
            padding: 0 20px;
        }

        .header-text h1 {
            margin-bottom: 20px;
            font-size: 2.5rem;
        }

        .header-text p {
            font-size: 1.2rem;
            opacity: 0.8;
        }

        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            width: 100%;
            max-width: 400px;
        }

        .btn {
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
            border-radius: 25px;
            transition: background-color 0.3s ease;
            margin-bottom: 10px;
            background-color: black;
            border: none;
            color: #ffffff;
        }

        .btn:hover {
            background-color: #17a2b8;
        }
    </style>
</head>

<body>

    <div class="background">
        <div class="header-container">
            <img src="static/sjec-logo.png" alt="Logo" class="logo">
            <div class="header-text">
                <h1>DEEP-HARVEST</h1>
                <p>a deep learning project to detect and estimate ripening time of arecanut fruits</p>
            </div>
            <img src="static/sjec-logo.png" alt="Logo" class="logo">
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    
                    <button class="btn btn-info" onclick="showUserGuide()">User Guide</button>
                    <a href="/" class="btn btn-danger">Return to Home</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function showUserGuide() {
            alert('User guide will be displayed here!');
        }
    </script>

</body>

</html>
